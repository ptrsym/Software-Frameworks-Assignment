<div class="container mt-4">
    <h2>Groups</h2>
    
      <!-- Create Group Button -->
  <div *ngIf="canCreateGroup()" class="mb-3">
    <button class="btn btn-primary" (click)="openCreateGroupModal()">Create Group</button>
  </div>
     
    <div class="list-group">
      <div *ngFor="let group of groups" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ group.name }}</h5>
          <p>Admins: {{ group.admins.join(', ') }}</p>
          <p>Members: {{ group.memberCount }}</p>
        </div>
        <div class="btn-group">
          <button 
            *ngIf="!isMember(group)" 
            class="btn btn-success" 
            (click)="applyToGroup(group)">
            Apply
          </button>
          <button 
            *ngIf="isPending(group)" 
            class="btn btn-primary" 
            (click)="cancelApplication(group)">
            Cancel Application
          </button>
          <button 
            *ngIf="isMember(group)" 
            class="btn btn-danger" 
            (click)="leaveGroup(group)">
            Leave Group
          </button>
          <button 
            class="btn btn-info" 
            (click)="toggleDetails(group)">
            Details
          </button>
          <button 
            *ngIf="canManageGroup(group)" 
            class="btn btn-warning" 
            (click)="manageGroup(group)">
            Manage
          </button>
        </div>
        <div *ngIf="group.detailsOpen" class="mt-3">
          <h6>Members:</h6>
          <ul>
            <li *ngFor="let member of group.members">{{ member }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
